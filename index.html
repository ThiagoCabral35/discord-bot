<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biricutico, El Bot - Termos e Privacidade</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid transparent;
            background-clip: padding-box;
            backdrop-filter: blur(15px);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: pulse 2s infinite;
            transition: all 0.3s;
        }

        /* Animação da borda */
        @keyframes pulse {
            0%, 100% {
                border-color: rgba(255, 255, 255, 0.5);
            }
            50% {
                border-color: rgba(255, 255, 255, 0.8);
            }
        }

        /* Estilo da Imagem */
        .image-container {
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.2);
        }

        /* Título com gradiente */
        h1 {
            font-size: 24px;
            margin-top: 0;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 16px;
            color: #ddd;
            margin: 10px 0 20px;
        }

        /* Lista de Links */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 15px 0;
        }

        /* Botões */
        a {
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        a:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagem -->
        <div class="image-container">
            <img src="biricutico.jpg" alt="Imagem do Bot">
        </div>

        <!-- Título e descrição -->
        <h1>Bem-vindo ao Biricutico, El Bot</h1>
        <p>Consulte os documentos importantes abaixo:</p>

        <!-- Links -->
        <ul>
            <li><a href="termos.html">Termos de Serviço</a></li>
            <li><a href="privacidade.html">Política de Privacidade</a></li>
        </ul>
    </div>
</body>
</html>
