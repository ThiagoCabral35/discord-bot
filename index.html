<!DOCTYPE html>
<html lang="en">
<head>

    <title>Biricutico, El Bot - Termos e Privacidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;

            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            max-width: 400px;

        .image-container {

            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .image-container img {

            height: 100%;
            object-fit: cover;
        }
        h1 {

            color: #333;
            margin-top: 0;
        }
        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            font-size: 18px;
            color: #007BFF;
            border: 2px solid #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
            display: inline-block;
        }
        a:hover {
            background: #007BFF;
            color: #ffffff;
        }
