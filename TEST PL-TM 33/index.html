<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biricutico, El Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .image-container {
      margin-bottom: 20px;
      border-radius: 50%;
      overflow: hidden;
      width: 150px;
      height: 150px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      font-size: 24px;
      margin: 10px 0;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      margin: 15px 0;
      font-size: 16px;
      color: #ddd;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: all 0.3s;
      margin-top: 20px;
    }
    a:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }
    .sorteio {
      margin-top: 30px;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      transition: transform 0.3s;
      text-align: center;
    }
    .sorteio:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="biricutico.jpg" alt="Imagem do Biricutico">
    </div>
    <h1>Bem-vindo ao Biricutico, El Bot!</h1>
    <p>Confira nossos documentos importantes:</p>
    <a href="termos.html" target="_blank">Termos de Serviço</a>
    <a href="privacidade.html" target="_blank" style="margin-left: 10px;">Política de Privacidade</a>

    <div class="sorteio">
      <p>Para ajudar o Projeto, clique em <a href="sorteio.html" style="color: #ffd700; font-weight: bold;">Sorteio</a>.</p>
    </div>
  </div>
</body>
</html>
