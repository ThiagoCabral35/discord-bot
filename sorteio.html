<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TROLADO HAHAHAHA</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 500px;
    }
    .image-container {
      margin-bottom: 20px;
    }
    .image-container img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 36px;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="bingola.jpg" alt="Imagem Bingola">
    </div>
    <h1>TROLADO HAHAHAHA</h1>
  </div>
</body>
</html>
